site_name: SoccerNetPro Analyzer
site_description: A PyQt6 GUI tool for analyzing and annotating SoccerNetPro datasets (OpenSportsLab)
site_author: OpenSportsLab
repo_url: https://github.com/OpenSportsLab/soccernetpro-ui
repo_name: OpenSportsLab/soccernetpro-ui

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

# Optional: logo and favicon if you have them
# logo: assets/logo.png
# favicon: assets/favicon.ico

nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started: getting_started.md
  - User Guide:
      - Overview: gui_overview.md
      - Using the Tool:
          - Interface Tour: gui_overview.md
          - Creating a Project: creating_project.md
          - Import & Export: import_export.md
          - Labels & Categories: labels_categories.md
          - Editing Annotations: editing.md
          - Saving & Loading: saving_loading.md
          - Keyboard Shortcuts: shortcuts.md
      - Batch Tools: batch_tools.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - About: about.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - tables

plugins:
  - search
