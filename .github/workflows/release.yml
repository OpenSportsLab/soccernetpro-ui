name: Build and Release Standalone GUI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.notes.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
      - id: notes
        run: |
          echo "changelog=$(git log -20 --pretty=format:'* %s')" >> $GITHUB_OUTPUT


  build-windows:
    needs: generate-release-notes
    runs-on: windows-latest
    defaults:
      run:
        working-directory: Tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows exe (onefile)
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile `
            --name "SoccerNetProAnalyzer" `
            --add-data "style;style" `
            --add-data "ui;ui" `
            --add-data "ui2;ui2" `
            "main.py"

      - name: Zip Windows binary
        run: |
          powershell Compress-Archive -Path dist\SoccerNetProAnalyzer.exe -DestinationPath dist\SoccerNetProAnalyzer-win.zip

      - name: Upload Release Asset (Windows)
        uses: softprops/action-gh-release@v2
        with:
          files: Tool/dist/SoccerNetProAnalyzer-win.zip
          tag_name: ${{ github.ref_name }}
          body: ${{ needs.generate-release-notes.outputs.changelog }}


  build-macos:
    needs: generate-release-notes
    runs-on: macos-latest
    defaults:
      run:
        working-directory: Tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build macOS .app
        run: |
          pyinstaller --noconfirm --clean --windowed \
            --name "SoccerNetProAnalyzer" \
            --add-data "style:style" \
            --add-data "ui:ui" \
            --add-data "ui2:ui2" \
            "main.py"

      - name: Zip macOS .app
        run: |
          cd dist
          zip -r SoccerNetProAnalyzer-mac.zip SoccerNetProAnalyzer.app
          cd ..

      - name: Upload Release Asset (macOS)
        uses: softprops/action-gh-release@v2
        with:
          files: Tool/dist/SoccerNetProAnalyzer-mac.zip
          tag_name: ${{ github.ref_name }}
          body: ${{ needs.generate-release-notes.outputs.changelog }}


  build-linux:
    needs: generate-release-notes
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system deps (Qt/OpenCV runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Linux binary (onefile)
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile \
            --name "SoccerNetProAnalyzer" \
            --add-data "style:style" \
            --add-data "ui:ui" \
            --add-data "ui2:ui2" \
            "main.py"

      - name: Zip Linux binary
        run: |
          cd dist
          zip SoccerNetProAnalyzer-linux.zip SoccerNetProAnalyzer
          cd ..

      - name: Upload Release Asset (Linux)
        uses: softprops/action-gh-release@v2
        with:
          files: Tool/dist/SoccerNetProAnalyzer-linux.zip
          tag_name: ${{ github.ref_name }}
          body: ${{ needs.generate-release-notes.outputs.changelog }}
