name: Build Standalone GUI (CI)

on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  cleanup:
    name: Cleanup old workflow runs (keep last 3)
    runs-on: ubuntu-latest
    steps:
      - name: Delete old runs for this workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          repo="${{ github.repository }}"
          workflow_ref="${{ github.workflow_ref }}"
          # workflow_ref looks like: owner/repo/.github/workflows/ci.yml@refs/heads/main
          wf_path=$(echo "$workflow_ref" | sed -E 's#^[^/]+/[^/]+/##' | sed -E 's#@.*$##')

          echo "Repo: $repo"
          echo "Workflow path: $wf_path"
          echo "Keeping last 3 runs, deleting older ones..."

          ids=$(gh run list --repo "$repo" --workflow "$wf_path" --limit 100 --json databaseId --jq '.[].databaseId')

          keep=3
          i=0
          for id in $ids; do
            i=$((i+1))
            if [ $i -le $keep ]; then
              echo "Keeping run $id"
              continue
            fi
            echo "Deleting run $id"
            gh run delete "$id" --repo "$repo" --confirm || true
          done

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    needs: cleanup
    defaults:
      run:
        working-directory: Tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cleanup before PyInstaller
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build,dist -ErrorAction SilentlyContinue
          Remove-Item -Force *.spec -ErrorAction SilentlyContinue
          try { pip cache purge } catch { Write-Host "pip cache purge failed (ignored)" }

      - name: Build Windows exe (onefile)
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile `
            --name "SoccerNetProAnalyzer" `
            --add-data "style;style" `
            --add-data "ui;ui" `
            --add-data "ui2;ui2" `
            "main.py"

      - name: Upload artifact (dispatch or tag only)
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SoccerNetProAnalyzer-Windows
          path: Tool/dist/SoccerNetProAnalyzer.exe
          retention-days: 3

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    needs: cleanup
    defaults:
      run:
        working-directory: Tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cleanup before PyInstaller
        run: |
          rm -rf build dist *.spec
          pip cache purge || true

      - name: Build macOS .app
        run: |
          pyinstaller --noconfirm --clean --windowed \
            --name "SoccerNetProAnalyzer" \
            --add-data "style:style" \
            --add-data "ui:ui" \
            --add-data "ui2:ui2" \
            "main.py"

      - name: Upload artifact (dispatch or tag only)
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SoccerNetProAnalyzer-macOS
          path: Tool/dist/SoccerNetProAnalyzer.app
          retention-days: 3

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    needs: cleanup
    defaults:
      run:
        working-directory: Tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system deps (Qt/OpenCV runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cleanup before PyInstaller
        run: |
          rm -rf build dist *.spec
          pip cache purge || true

      - name: Build Linux binary (onefile)
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile \
            --name "SoccerNetProAnalyzer" \
            --add-data "style:style" \
            --add-data "ui:ui" \
            --add-data "ui2:ui2" \
            "main.py"

      - name: Upload artifact (dispatch or tag only)
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SoccerNetProAnalyzer-Linux
          path: Tool/dist/SoccerNetProAnalyzer
          retention-days: 3
