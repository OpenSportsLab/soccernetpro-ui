name: Build Standalone GUI

on:
  push:
    branches:
      - main
      - dev-jintao
  workflow_dispatch:

# Avoid wasting runners: if a new commit is pushed to the same branch, cancel the in-progress run.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    defaults:
      run:
        working-directory: annotation_tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # Speed up installs (PyQt6 wheels are large)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~\AppData\Local\pip\cache
            ~\AppData\Roaming\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('annotation_tool/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cleanup before PyInstaller
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build,dist -ErrorAction SilentlyContinue
          Remove-Item -Force *.spec -ErrorAction SilentlyContinue
          try { pip cache purge } catch { Write-Host "pip cache purge failed (ignored)" }

      - name: Build exe
        # Windows add-data separator is ';'
        # We bundle the whole folders: style/, ui/, controllers/
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --onefile `
            --name "SoccerNetProAnalyzer" `
            --add-data "style;style" `
            --add-data "ui;ui" `
            --add-data "controllers;controllers" `
            "main.py"

      - name: Upload artifact (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: SoccerNetProAnalyzer-Windows
          path: annotation_tool/dist/SoccerNetProAnalyzer.exe
          retention-days: 3

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: annotation_tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # Speed up installs (PyQt6 wheels are large)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/pip
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('annotation_tool/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cleanup before PyInstaller
        run: |
          rm -rf build dist *.spec
          pip cache purge || true

      - name: Build app
        # macOS add-data separator is ':'
        run: |
          python -m PyInstaller --noconfirm --clean --windowed \
            --name "SoccerNetProAnalyzer" \
            --add-data "style:style" \
            --add-data "ui:ui" \
            --add-data "controllers:controllers" \
            "main.py"

      # .app is a directory; zip it for easier download/use as an artifact
      - name: Zip macOS app (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/SoccerNetProAnalyzer.app" "dist/SoccerNetProAnalyzer-macOS.zip"

      - name: Upload artifact (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: SoccerNetProAnalyzer-macOS
          path: annotation_tool/dist/SoccerNetProAnalyzer-macOS.zip
          retention-days: 3

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: annotation_tool
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system deps (Qt/OpenCV runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libxcb-cursor0

      # Speed up installs (PyQt6 wheels are large)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('annotation_tool/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cleanup before PyInstaller
        run: |
          rm -rf build dist *.spec
          pip cache purge || true

      - name: Build binary
        # Linux add-data separator is ':'
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --onefile \
            --name "SoccerNetProAnalyzer" \
            --add-data "style:style" \
            --add-data "ui:ui" \
            --add-data "controllers:controllers" \
            "main.py"

      - name: Upload artifact (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: SoccerNetProAnalyzer-Linux
          path: annotation_tool/dist/SoccerNetProAnalyzer
          retention-days: 3
